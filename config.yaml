baseURL: "https://judahbrown.ml/"
title: "The Launchpad"
paginate: 5
theme: PaperMod-master

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "The Launchpad"
  description: "The Launchpad - The personal blog and portfolio of a {computer,math,science} nerd."
  keywords: [Blog, Portfolio, Tech, Music, Linux, FOSS]
  author: "Judah Brown"
  # author: ["Me", "You"] # multiple authors
  images: ["/default-thumb.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: ""

  label:
    text: "The Launchpad"
    icon: /logo.svg
    iconHeight: 40

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "The Launchpad"
    Content: "The Launchpad - The personal blog and portfolio of a {computer,math,science} nerd."

  socialIcons:
    - name: dribbble
      url: "https://dribbble.com/VelocityDev"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/13603048/velocity"
    - name: github
      url: "https://github.com/velocitydesign"
    - name: soundcloud
      url: "https://soundcloud.com/velocitydesign"
    - name: youtube
      url: "https://www.youtube.com/channel/UCeb-opeILs104vJlzU1AWdw"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/velocitydesign/website/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 20
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary